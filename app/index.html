    <header><div data-action="opensidemenu"></div><div class="logo"></div><div data-action="index"></div></header>
  </script>
  <!-- Notifier partial -->
  <script id="notifier-partial" type="text/x-handlebars-template">
    {{#if messages}}
        <div class="notifiers" >
            <ul>
                {{#each messages}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
    {{/if}}
  </script>

  <!-- Footer Nav Partial -->
  <script id="footer-nav-partial" type="text/x-handlebars-template">
  <nav class="bar bar-tab">
    <!-- <a class="tab-item" href="#profileModal">
      <span class="icon icon-person"></span>

    </a> -->
    <!-- <a class="tab-item" href="#">

    <a class="tab-item home" data-action="index">
      <span class="icon icon-home"></span>
      <span class="tab-label">Home</span>
    </a>
    <a class="tab-item" href="#settingsModal">
      <span class="icon icon-gear"></span>
      <span class="tab-label">Settings</span>

  <!-- Search partial -->
  <script id="search-partial" type="text/x-handlebars-template">
    <section class="search">
      <span class="icon icon-search"></span><input type="text" id="searchInput" placeholder="Where are you going?" autofocus><span id="clearsearchinput" class="icon icon-close"></span>
    </section>
  </script>

  <!-- Handlebars templates -->
  <!-- index page template -->
  <script id="index-template" type="text/x-handlebars-template">
    <header class="bar bar-nav">
      <h1 class="title logo">INMOTION</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
      {{> search}}
    </div>
    <div class="content">
      <ul class="table-view" id="searchResults"></ul>
    </div>
    {{> footerNav}}
    {{> profileModal}}
    {{> settingsModal}}
  </script>
  <!-- Results page template -->
  <script id="results-template" type="text/x-handlebars-template">
    <header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left"></a>
      <h1 class="title logo">INMOTION</h1>
    </header>
    <div class="content">
      <ul class="table-view route-results" id="routeResults"></ul>
    </div>
    {{> footerNav}}
    {{> profileModal}}
    {{> settingsModal}}
  </script>
  <!-- Signup page template  -->
  <script id="signup-template" type="text/x-handlebars-template">
    <h3>Welcome to</h3>
    <img src="img/logo-light.png" class="logo"/>
    <form data-action="validate">
        <label for="phonenumber">
            <input type="tel" name="telephone" id="phonenumber" placeholder="Phone number"/>
        </label>
        <p>Enter your phone number to create a secure account.</p>
        <input type="submit" value="Next" class="btn btn-negative btn-block"/>
    </form>
    <!-- <nav class="bar bar-tab">
      <a class="tab-item active" data-action="skip">
        Create account later
      </a>
    </nav> -->
  </script>
  <!-- Skip page template -->
  <script id="skip-template" type="text/x-handlebars-template">
    <h1>Are you sure?</h1>
    <p>By signing up, you are creating a unique and secure ID. Plus you will gain access to extra unique features and benefits.</p>
    <img class="center-icon" src="img/icons/chat-heart.svg"/>
    <button class="btn btn-light btn-block" data-action="signUp">Back</button>
    <a class="skip" data-action="registerguest">Skip anyway ></a>
  </script>
  <!-- verifiy template -->
  <script id="verify-template" type="text/x-handlebars-template">
    <h3>A verification code has been sent to you by text message.</h3>
    <form data-action="checkValidation">
        <label for="verificationCode">
            <input type="tel" name="verificationCode" id="verificationCode" placeholder="Verification Code"/>
        </label>
        <input type="submit" value="Next" class="btn btn-negative btn-block"/>
        <button class="btn btn-primary btn-block btn-outlined" data-action="validate">Re-send Validation Code</button>
        <button class="btn btn-negative btn-block" data-action="signUp">Re-enter telephone number</button>
    </form>
    <!-- <nav class="bar bar-tab" data-action="signUp">
